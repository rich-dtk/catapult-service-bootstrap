version: '2'
services:
  ###### running services ###########
  openvpn-client:
    build: dockerfiles/openvpn-client
    command: openvpn --config /client/rich.ovpn
    privileged: true
    extra_hosts:
    - "vpn.my.fqdn:172.31.7.236"
    dns:
    - 10.96.0.10
    volumes:
    - ./client:/client
    networks:
    - common
    
  peer-node-0-nemgen:
    build: dockerfiles/nemgen
    command: bash -c "sleep 1000000"
#    command: bash -c "/bin-mount/wait /state/configs-generated && /bin/bash /userconfig/nemgen.sh && touch /state/peer-node-0-nemgen"
    stop_signal: SIGINT
    volumes:
    - ./build/catapult-config/peer-node-0/userconfig/resources/:/userconfig/resources/
    - ./build/nemesis/:/nemesis
    - ./data/peer-node-0:/data:rw
    - ./bin/bash:/bin-mount
    - ./build/state:/state:rw

  peer-node-0:
    build: dockerfiles/catapult
#    command: bash -c "/bin-mount/wait /state/peer-node-0-nemgen && /bin/bash /userconfig/startServer.sh"
    command: bash -c "sleep 1000000"
    privileged: true
#    dns:
#    - 10.96.0.10
    stop_signal: SIGINT
    volumes:
    - ./build/catapult-config/peer-node-0/userconfig/resources/:/userconfig/resources/
    - ./data/peer-node-0:/data:rw
    - ./bin/bash:/bin-mount
    - ./build/state:/state
    depends_on:
    - peer-node-0-nemgen
    networks:
    - common
    
networks:
  common:
    driver: bridge
    
